<div [ngClass]="getControlClass()" #control>
	<div [ngClass]="getHeaderBlockClass()" >
		<iui-header [controlStyle]="getCurrentHeaderStyle()" [icon]="icon" [text]="text" (mouseDown)="onHeaderClick($event)" [animationType]="expandBoxType" #header>
			<ng-content select="[header]"></ng-content>
		</iui-header>
	</div>
	<div [ngClass]="getContentClass()" [ngStyle]="{ 'display': contentDisplay, 'height': contentHeight, 'opacity': contentOpacity }" #content>
		<ng-content></ng-content>
	</div>
</div>
