<div [ngClass]="getControlClass()" (click)="onClick($event)" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mouseenter)="onMouseEnter($event)" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave($event)" #content>
	<span class="iui-item-icon" [ngClass]="icon" [style.display]="getIconStatus()"></span>
    <span class="iui-item-label">{{text}}</span>
    <div class="iui-header-expand-box" [ngStyle]="{ display: animationType=='plus-minus' ? 'block' : 'none' }" (mousedown)="expandBoxClicked($event)">
	    <span class="iui-header-expand-box-vertical" [ngClass]="getExpandVerticalClass()"></span>
	    <span class="iui-header-expand-box-horizontal" [ngClass]="getExpandHorizontalClass()"></span>
    </div>
    <div class="iui-header-expand-box-arrow" [ngStyle]="{ display: animationType=='arrow' ? 'block' : 'none' }" (mousedown)="expandBoxClicked($event)">
	    <span class="iui-header-expand-box-arrow-bottom-left" [ngClass]="getExpandArrowBottomLeftClass()"></span>
	    <span class="iui-header-expand-box-arrow-bottom-right" [ngClass]="getExpandArrowBottomRightClass()"></span>
	    <!-- <span class="iui-header-expand-box-arrow-vertical" [ngClass]="getExpandArrowVerticalClass()"></span> -->
	    <span class="iui-header-expand-box-arrow-top-left" [ngClass]="getExpandArrowTopLeftClass()"></span>
	    <span class="iui-header-expand-box-arrow-top-right" [ngClass]="getExpandArrowTopRightClass()"></span>
    </div>
    <ng-content></ng-content>
</div>
