<div [ngClass]="getControlClass()" (click)="onClick($event)" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mouseenter)="onMouseEnter($event)" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave($event)" [ngStyle]="{ 'position': positionType, 'top': itemPos.top + 'px', 'left': itemPos.left + 'px' }" #content>
	<span *ngIf="icon" class="iui-item-icon" [ngClass]="icon" [style.display]="getIconStatus()"></span>
    <span *ngIf="text" class="iui-item-label">{{text}}</span>
    <ng-content></ng-content>
</div>
