<li [ngClass]="getControlClass()" [ngStyle]="{ 'position': positionType, 'top': itemPos.top + 'px', 'left': itemPos.left + 'px' }">
	<div [ngClass]="getContentClass()" (click)="onClick($event)" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mouseenter)="onMouseEnter($event)" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave($event)" draggable="true" (dragstart)="itemDragStart($event)" (dragover)="itemDragOver($event, true)" (drop)="itemDragDrop($event)" #dragElem #content>
		<span *ngIf="icon" class="iui-item-icon" [ngClass]="icon" [style.display]="getIconStatus()"></span>
	    <span *ngIf="text" class="iui-item-label">{{text}}</span>
	    <ng-content></ng-content>
	</div>
</li>
